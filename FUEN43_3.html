<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>純HTML/CSS/JS載入版型的解決方案</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    main{
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <nav></nav>
  <main>
    <div class="container">
      <h1>這裡是主要內容</h1>
      <ul>
        <li><a href="https://sagedaben.com/iSpan/bsTest/FUEN43_3_nav.html">這是被載入的 nav</a></li>
        <li><a href="https://sagedaben.com/iSpan/bsTest/FUEN43_3_footer.html">這是被載入的 footer</a></li>
        <li><a href="">完整範例的三個檔案打包</a></li>
      </ul>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script>
    const nav = document.querySelector("nav");
    const footer = document.querySelector("footer");

    loadNav();
    loadFooter();

    // 使用 html5 API fetch，比使用 jQuery 的 AJAX 方法更先進
    // 使用 async 運算子宣告 function
    async function loadNav(){
      const url = "https://sagedaben.com/iSpan/bsTest/FUEN43_3_nav.html";
      const response = await fetch(url); // 這樣就能夠在 await 回傳型別是 Promise 的內容
      const result = await response.text();
      nav.outerHTML = result;
    }

    async function loadFooter(){
      const url = "https://sagedaben.com/iSpan/bsTest/FUEN43_3_footer.html";
      const response = await fetch(url);
      const result = await response.text();
      footer.outerHTML = result;
    }
  </script>
</body>

</html>
